<div class="list-main">
    <div class="product-listing-container py-4">
        <div class="container">
            <h1 class="brand-text text-center mb-4">LuxMart Products</h1>
            <p class="text-white text-center">{{productMessage}}</p>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
                <div *ngFor="let item of prductList" class="col">
                    <div class="card h-100 product-card">
                        <img src={{item.image}} alt="Luxury Watch" class="card-img-top product-image">
                        <div class="card-body product-details">
                            <h2 class="card-title product-name">{{item.name}}</h2>
                            <p class="card-text product-price">{{item.price | currency:'INR'}}</p>
                            <p class="card-text product-color">{{item.category}}</p>
                            <div class=" d-flex justify-content-around w-100"> 
                                <button class="btn btn-primary mx-1 flex-grow-1">View Details</button>
                                <button (click)="deleteProduct(item.id)" class="btn btn-outline-danger flex-shrink-1"><i class="bi bi-trash3"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
